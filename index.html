<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trivia</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<Link rel="stylesheet" href="./style.css"></Link>
	
</head>
<body>
	<h1 class="text-center title"> GAME TRIVIA </h1>
	<div class="container">
		<div class="card questions-trivia" >
			<div class="card-body">
				<form action="" onsubmit="event.preventDefault(), getQuestions()">
					<div class="form-group">
						<label for="number-questions">Number Questions</label>
						<input type="number" class="form-control" id="number-questions" value="10" min="1" max="50">
					</div>
					<div class="form-group">
						<label for="category">Category</label>
						<select id="category" class="form-control">
							<option value="any">Any Category</option>
						</select>
					</div>
					<div class="form-group">
						<label for="difficulty">difficulty</label>
						<select name="" id="difficulty" class="form-control">
							<option value="any">Any Difficulty</option>
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>
					</div>
					<div class="form-group">
						<label for="type">question type</label>
						<select name="" id="type" class="form-control">
							<option value="any">Any Type</option>
							<option value="boolean">True or False</option>
							<option value="multiple">Multiple choice</option>
						</select>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-primary">Get Questions</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="container">
		<form action="" onsubmit="event.preventDefault(), getResults()" >
			<div class="row justify-content-center" id="questions-container">
			</div>
			<div class="row justify-content-center" id="questions-button">
			</div>
			<div class="row justify-content-center" id="questions-result">
			</div>
		</form>
	</div>
	<script src="./app.js"  type="text/javascript"></script>
</body>
</html>
